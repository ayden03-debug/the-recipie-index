<svg xmlns="http://www.w3.org/2000/svg" width="240" height="52" viewBox="0 0 240 52" role="img" aria-label="The Recipe Index logo">
  <title>The Recipe Index</title>

  <defs>
    <style>
      .olive { fill: #3E5F45; }
      .tan   { fill: #A47551; }
      .cream { fill: #F5F1E8; }

      .text  {
        fill: #3E5F45;
        font: 800 19px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
      }

      .sub {
        fill: #7A5C3A;
        font: 500 11px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
        letter-spacing: 0.02em;
      }
    </style>
  </defs>

  <!-- Icon -->
  <g transform="translate(4 8)">
    <rect x="0" y="0" width="36" height="36" rx="10" class="olive"/>
    <rect x="0" y="10" width="5" height="16" rx="2.5" class="tan"/>

    <rect x="9" y="11" width="16" height="3" rx="1.5" class="cream"/>
    <rect x="9" y="17" width="20" height="3" rx="1.5" class="cream"/>
    <rect x="9" y="23" width="12" height="3" rx="1.5" class="cream"/>

    <!-- leaf accent -->
    <path d="M26 29c3-2.1 4.3-6.1 3-9.2-3.4.6-6.4 3.1-7.6 6.4 1.6 1.7 3.1 2.6 4.6 2.8z"
          class="tan"/>
    <path d="M22.3 25.3c2.3-1.2 5.2-1.6 7.1-1.3"
          fill="none" stroke="#F5F1E8" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="54" y="26" class="text">The Recipe Index</text>
  <text x="54" y="44" class="sub">my personal cookbook</text>
</svg>

